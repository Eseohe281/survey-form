<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>using bem</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <h1 id="title">My survey form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">name
                
            </label>
            <input type="text" id="name" placeholder="enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email
                
            </label>
            <input type="email" id="email" placeholder="email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Number
                
            </label>
            <input type="number" id="number" placeholder="number" required min="18" max="45">
        </div>
        <div class="form-group">
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
           <select name="" id="dropdown">
               <option value=""> select current role</option>
               <option value="student">student</option>
               <option value="full time job">full time job</option>
               <option value="full time learner">full time learner</option>
               <option value="prefer not to say">prefer not to say</option>
               <option value="other">other</option>
           </select>
        </div>

        <div class="form-group">
            <p class="p1"> Would you recommend my website to a friend?</p>
        <div class="definitely">
            <input type="radio" name="recommend" id="Definitely">
            <label for="Definitely">Definitely</label>
        </div>
        <div class="maybe">
            <input type="radio" name="recommend" id="Maybe">
            <label for="Maybe">Maybe</label>
        </div>
        <div class="notsure">
            <input type="radio" name="recommend" id="Not sure">
            <label for="Not sure"> Not sure</label>
        </div>
        </div>
        
        <div class="form-group">
            <p class="p2">What would you like to see improved? (Check all that apply)</p>
            <div class="front-end">
            <input type="checkbox" name="" id="" value="Front-end project">
            <label for="front-end project"> Front-end project</label>
            </div>
            <div class="back-end">
            <input type="checkbox" name="" id="" value="Back-end project">
            <label for="Back-end project"> Back-end project</label>
            </div>
            <div class="data-visualization">
            <input type="checkbox" name="" id="" value="Data visuslization">
            <label for="Data visuslization"> Data visuslization</label>
            </div>
            <div class="challenges">
            <input type="checkbox" name="" id="" value="Challenges">
            <label for="Challenges"> Challenges</label>
            </div>
            <div class="opensource">
            <input type="checkbox" name="" id="" value="Open source community">
            <label for="Open source community"> Open source community</label>
            </div>
            <div class="helprooms">
            <input type="checkbox" name="" id=""" value="Gitter help rooms">
            <label for="Gitter help rooms"> Gitter help rooms</label>
            </div>
            <div class="videos">
            <input type="checkbox" name="" id=""" value="Videos">
            <label for="Videos"> Videos</label>
            </div>
            <div class="meetups">
            <input type="checkbox" name="" id=""" value="City Meetups">
            <label for="City Meetups">City Meetups</label>
            </div>
            <div class="wiki">
            <input type="checkbox" name="" id=""" value="Wiki">
            <label for="Wiki">Wiki</label>
            </div>
            <div class="forum">
            <input type="checkbox" name="" id=""" value="Forum">
            <label for="Forum">Forum</label>
             </div>
             <div class="courses"></div>
            <input type="checkbox" name="" id=""" value="Additional Courses">
            <label for="Additional Courses">Additional Courses</label>
            </div>
            </div>
        <div class="form-group">
            <label for="comments" id="label"> Any comments or suggestions?</label>
            <textarea name="" id="text" cols="30" rows="6" placeholder="Enter your comments here"></textarea>
            
        </div>
<input type="Submit" value="Submit" id="submit">
    
    
        
    </form>

</body>
</html>
